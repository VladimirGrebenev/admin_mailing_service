upstream admin_mailing {
    server backend:8080;
}

server {
    listen 80;
    location / {
        proxy_pass http://admin_mailing;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    # подключаем статические файлы
    location /static/ {
        alias /app/static/;
    }
    # подключаем медиа файлы
    location /media/ {
        alias /app/media/;
   }
}